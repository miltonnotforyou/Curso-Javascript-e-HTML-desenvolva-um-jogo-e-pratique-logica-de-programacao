<meta charset="UTF-8">

<script>

	function pulaLinha() {
	    document.write("<br><hr><br>");
	}

	function mostra(frase) {
	    document.write(frase);
	    pulaLinha();
	}

	var sorteia = Math.round(Math.random() * 100);

	var numeroPensado = sorteia;
	console.log(sorteia)
	
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    

	    if (chute > numeroPensado) {
	    	mostra("Você chutou um numero maior do que eu tinha pensado");
	    }

	    else (chute < numeroPensado) {
	    	mostra("Você chutou um numero menor do que eu tinha pensado");
	    }
	}

</script>
